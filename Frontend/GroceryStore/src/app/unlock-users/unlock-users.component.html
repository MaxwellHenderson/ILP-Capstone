<div class="container">
    <h2>Unlock User</h2>
    <table class="table">
        <tr>
            <th>User ID</th>
            <th>User Name</th>
        </tr>
        <tr *ngFor="let d of data">

            <td>{{d._id}}</td>
            <td>{{d.userName}}</td>
            <td>
                <form (ngSubmit)="unlockUser(d)"><button type="submit" class="btn btn-success">Unlock this user</button></form>
            </td>
        </tr>
    </table>
</div>
