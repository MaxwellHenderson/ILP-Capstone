<div class="container d-flex justify-content-center">
    <h2>Unlock User</h2>
    <table border="2" class="table table-striped table-bordered">
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>Unlock User</th>
        </tr>
        <tr *ngFor="let d of data">

            <td>{{d._id}}</td>
            <td>{{d.userName}}</td>
            <td>
                <form (ngSubmit)="unlockUser(d)"><button type="submit" id="log" class="btn btn-success">Unlock this user</button></form>
            </td>
        </tr>
    </table>
</div>
