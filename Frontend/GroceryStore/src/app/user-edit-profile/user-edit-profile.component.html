<div class="login">
    <h3>Update Details</h3>
    <form #userRef="ngForm" (ngSubmit)="updateInfo(userRef.value)" class="text-center border border-light p-5">
        <label class="col-2">Password</label>
        <input type="text" id="Uname" name="userPassword" class="col-2" required ngModel/><br/>
        <label class="col-3">Phone Number</label>
        <input type="text" id="Uname" name="userPhone" required class="col-2" ngModel/><br/>
        <label class="col-2">Email</label>
        <input type="text" id="Uname" name="userEmail" required class="col-2" ngModel/><br/>
        
        <label class="col-2" >Address</label>
        <textarea name="userAddress" id="Uname" rows="3" cols="30" class="col-2"  required ngModel>
        </textarea><br/><br/>
        <input type="submit" id="log" value="Update Details" class="btn btn-primary"/><br/>
        {{updateMsg}}
    </form>
    
</div>
