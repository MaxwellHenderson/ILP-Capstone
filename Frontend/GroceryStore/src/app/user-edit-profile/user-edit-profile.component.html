<div>
    <h2>Update Details</h2>
    <form #userRef="ngForm" (ngSubmit)="updateInfo(userRef.value)">
        <label class="col-2">Password</label>
        <input type="text" name="userPassword" class="col-2" required ngModel/><br/>
        <label class="col-2">Phone Number</label>
        <input type="text" name="userPhone" required class="col-2" ngModel/><br/>
        <label class="col-2">Email</label>
        <input type="text" name="userEmail" required class="col-2" ngModel/><br/>
        
        <label class="col-2" >Address</label>
        <textarea name="userAddress" rows="2" cols="30" class="col-2" required ngModel>
        </textarea><br/>
        <input type="submit" value="Update Details" class="btn btn-primary"/><br/>
        {{updateMsg}}
    </form>
    
</div>
