
<div class="container d-flex justify-content-center">
    <h2>Update order status</h2><br/>
    <table border="2" class="table table-striped table-bordered">
        <tr>
            <th>Order ID</th>
            <th>User Name</th>
            <th>User ID</th>
            <th>Current Order Status</th>
            <th>Select Order Status:</th>
        </tr>
        <tr *ngFor="let d of data">
            <td>{{d._id}}</td>
            <td>{{d.userName}}</td>
            <td>{{d.userId}}</td>
            <td>{{d.orderStatus}}</td>
            <td>
                <form #statusRef="ngForm" (ngSubmit)="updateStatusData(d,statusRef.value)">
                <select [(ngModel)]="orderStatus" (change)="selectChangeHandler($event)" ngModel>
                    <option *ngFor="let status of orderStatuses" [value]="status">{{status}}
                    </option>
                </select>

                    <input type="text" name="reasonForCancellation" ngModel />
                    <button type="submit" class="btn btn-success">Update status</button>
                </form>
            </td>
        </tr>
    </table>
</div>
