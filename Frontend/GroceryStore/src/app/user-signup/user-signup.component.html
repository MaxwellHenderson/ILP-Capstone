<div class="login">
    <br /><br />

    <h3>User SignUp !!</h3>
    <br />

    <form #signupRef="ngForm" (ngSubmit)="registerUser(signupRef)">
        <label class="col-3"> FirstName </label>
        <input typpe="text" id="Uname" name="userName" class="col-2" ngModel /><br />
        <br />
        <label class="col-3"> LastName </label>
        <input typpe="text" id="Uname" name="userLastName" class=" col-2" ngModel /><br />
        <br />
        <label class="col-3"> UserID </label>
        <input type="number" id="Uname" name="uid" class=" col-2" ngModel /><br />
        <br />
        <label class="col-3"> Email ID </label>
        <input typpe="email" id="Uname" name="userEmail" class="col-2" ngModel /><br />
        <br />
        <label class="col-3">Password</label>
        <input type="password" id="Uname" name="userPassword" class=" col-2" ngModel /><br />
        <br />
        <label class=" col-3"> Date of Birth </label>
        <input type="date" id="Uname" name="userDob" class=" col-2" ngModel /><br />
        <br />
        <label class="col-3"> Phone number </label>
        <input type="number" id="Uname" name="userPhone" class=" col-2" ngModel /><br />
        <br />
        <label class="col-3"> Address </label>
        <input type="text" id="Uname" name="userAddress" class=" col-2" ngModel /><br />
        <br />

        <input type="submit" id="log" class="btn btn-success" value="SignUp" />

        {{validFormMessage}}

        <br /><br />
        <input type="reset" id="log" class="btn btn-warning" value="Reset" />
    </form>




</div>
