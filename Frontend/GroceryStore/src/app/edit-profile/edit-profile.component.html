<div class="login">
    <h3>Update Employee password using Employee ID</h3>
    <form #empRef="ngForm" (ngSubmit)="updatePassword(empRef.value)">
        <label>Employee Id</label>
        <input type="number" id="Uname" name="empID" ngModel /><br /><br />
        <label>New Password</label>
        <input type="password" id="Uname" name="password" ngModel /><br /><br />
        <button type="submit" id="log" class="btn btn-success">Update the Password</button>
    </form>
</div>
