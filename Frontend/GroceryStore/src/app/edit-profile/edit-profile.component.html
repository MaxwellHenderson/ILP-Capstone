<div>
    <h2>Update Employee password using Employee ID</h2>
    <form #empRef="ngForm" (ngSubmit)="updatePassword(empRef.value)">

        <input type="number" name="empID" ngModel/><br/>

        <input type="password" name="password" ngModel/><br/>
        <input type="submit" value="Update the Password"/>
    </form>
