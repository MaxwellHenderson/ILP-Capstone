<h1>Storefront</h1>
<div id="storefront" class="row" *ngIf="dataLoaded">
    <div id="productsContainer" *ngFor="let product of products; index as i" class="col-md-4 col-sm-6 col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{product.productName}}</h4>
                <p class="card-text">
                    Qty available {{product.quantity}} ${{product.productPrice}}
                </p>
                <div class="card-footer">
                    <button (click)="addProductToCart(product)" class="btn btn-primary">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
