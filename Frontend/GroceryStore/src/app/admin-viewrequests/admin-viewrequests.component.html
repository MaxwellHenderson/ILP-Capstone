<div class="container">
    <table border="1">
            <tr>
                <th>Request ID</th>
                <th>Request Details</th>
                <th>request Status</th>
            </tr>
            <tr *ngFor="let pp of requests">
                    <td>{{pp._id}}</td>
                    <td>{{pp.request}}</td>
                    <td>{{pp.requestStatus}}</td>
            </tr>
    </table>
</div>
