<div>
    <h2>Employee Login </h2>
    <form #userRef="ngForm" (ngSubmit)="checkEmployee(userRef.value)">
        <label class="col-2">UserName</label>
        <input type="text" name="userName" ngModel class="col-2" required minlength="2"/> <br/>
        <label class="col-2">Password</label>
        <input type="password" name="userPassword" class="col-2" ngModel required /> <br/>
        <input type="submit" value="submit" />
    </form>
    {{errmsg}}
    
</div>
