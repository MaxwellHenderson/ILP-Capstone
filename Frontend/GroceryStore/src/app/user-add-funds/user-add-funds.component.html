<div class="container">
    <form #userRef="ngForm" (ngSubmit)="updateFunds(userRef.value)">
    <h2 align="center">Add Funds to Your Account</h2><br/>
    <Label class="col-2">Enter Account Number</Label>
    <input type="number" name="aid" class="col-2" id="aid"required ngModel><br/>
    <label class="col-2">Enter Amount</label>
    <input type="number" name="fund" class="col-2" required ngModel/><br/>
    <input type="submit" value="Update Funds" class="btn btn-primary"><br/>
    <span >{{updateMsg}}</span>
    
</form>
</div>
