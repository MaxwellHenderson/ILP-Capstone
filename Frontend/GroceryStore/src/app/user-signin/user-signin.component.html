<div class="container">

    <br /><br />
    <h3 align="center">User SignIn</h3>
    <br />
    <form [formGroup]="loginRef" (ngSubmit)="checkUser()" class="formcontrol">
        <label class="formcontrol col-2"> User ID </label>
        <input typpe="text" formControlName="user" class="formcontrol col-2" /><br /><br />
        <label class="formcontrol col-2">Password</label>
        <input type="password" formControlName="pass" class="formcontrol col-2" /><br />
        <br />
        <input type="submit" value="Login" class="formcontrol col-1" />
        <br /><br />
        <input type="button" value="SignUp" (click)="signUp()" class="formcontrol col-1" />
    </form>
    {{msg}}
    <br>
    <a class="nav-link" (click)="switchView(4)">Locked out of your account? Click here to submit an unlock request.</a>
</div>
