
<div class="login">
    <h3>Admin Sign In</h3>
    <form #loginRef="ngForm" (ngSubmit)="signIn(loginRef.value)" class="text-center border border-light p-5">

        <label>User Name</label> 
        <input type="text" name="user" id="Uname" ngModel> <br />
        <label>Password</label>
        <input type="password" name="password" id="Pass" ngModel> <br/><br/>

        <input type="submit" id="log" class="btn btn-success" value="SignIn"/>
    </form>
</div>
