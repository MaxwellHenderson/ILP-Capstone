<div class = "login">
    <form #productRef = "ngForm" (ngSubmit)= "storeProduct(productRef.value)">
        
        <br/><br/>
        <h3 >Add Products</h3>
        <br/><br/><br/>
        <label>Product Id</label>
        <input type = "text" id="Uname" name = "pid" ngModel> <br/><br/><br/>
        <label>Product Name</label>
        <input type = "text" id="Uname" name = "productName" ngModel> <br/><br/><br/>
        <label>Product Price</label>
        <input type = "text" id="Uname" name = "price" ngModel> <br/><br/><br/>
        <label>Product Quantity</label> 
        <input type = "number" id="Uname" name = "quantity" ngModel> <br/><br/><br/>
 
        <input type = "submit" id="log" class="btn btn-success" value = "Add"/> <br/>
        <input type = "reset" id="log" class="btn btn-warning" value = "Reset"/> 
    
    </form>
</div>
